<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Geographic Coordinates</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script> -->

    <style>
      .map {
        height: 100vh;
        width: 100vw;
      }
      td {
        padding: 0 0.5em;
        text-align: right;
      }
      .popover {
        min-width: 140px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-1">
        <div class="sidebar">
          <h2>Filter Controls</h2>
          MinSunHours <input type="text" id="minSunHours" value="0"> <br>
          MaxSunHours <input type="text" id="maxSunHours" value="12"> <br>
          MinRainDays <input type="text" id="minRainDays" value="0"> <br>
          MaxRainDays <input type="text" id="maxRainDays" value="20"> <br>
        </div>
      </div>
      <div class="grid-2">
        <div id="map" class="map">
          <div id="popup"></div>
        </div>
      </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>


  </body>
</html>
